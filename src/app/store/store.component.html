<div class="container">
    <div class="row">
        <div class="col-12 navbar navbar-inverse bg-inverse">
            <a class="navbar-brand" href="#">SPORTS STORE</a>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
                <button class="btn btn-block btn-outline-primary m-2" (click)="changeCategory()">
                    Home
                </button>
                <button *ngFor="let cat of categories" class="btn btn-outline-primary
                                        btn-block m-2" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                    {{cat}}
                </button>
        </div>
        <div class="col-9">
            <div *ngFor="let product of products" class="card card-outline-primary m-2">
                <h4 class="card-header">
                    {{product.name}}
                    <span class="badge badge-pill badge-primary">
                        {{ product.price | currency:"USD":'symbol-narrow':"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text p-1">{{product.description}}</div>
            </div>
        </div>
    </div>
